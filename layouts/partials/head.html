  <script>
  // Mudar a cor do fundo

function cor_fundo() {
  let cores = [
    'Aquamarine',
    'Coral',
    'Chocolate',
    'DarkKhaki',
    'DarkSeaGreen',
    'DarkSalmon',
    'DarkOrange',
    'DarkTurquoise',
    'Gold',
    'IndianRed',
    'LightCoral',
    'LightPink',
    'LightSalmon',
    'MediumTurquoise',
    'Peru',
    'Salmon',
    'SandyBrown',
    'Tan',
    'Tomato',
    ];
  
  let cor = cores[Math.floor(Math.random() * cores.length)];
  document.documentElement.style.setProperty('--cor-secundaria', cor);
};
cor_fundo();
  </script>
